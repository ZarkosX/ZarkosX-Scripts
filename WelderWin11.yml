services:
  windows:
    image: dockurr/windows
    container_name: windows
    privileged: true
    restart: unless-stopped
    environment:
      VERSION: "11"
      USERNAME: "Welder"
      PASSWORD: "Nexus@123"
      RAM_SIZE: "16G"
      CPU_CORES: "4"
      DISK_SIZE: "20G"
      DISK2_SIZE: "64G"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    sysctls:
      net.ipv4.ip_forward: 1
    ports:
      - "8006:8006"
      - "3389:3389/tcp"
      - "3389:3389/udp"
    volumes:
      - ./windows:/storage
      - ./windows2:/storage2
    stop_grace_period: 2m
