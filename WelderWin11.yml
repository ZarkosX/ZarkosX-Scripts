services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "11"
      USERNAME: "Welder"
      PASSWORD: "Nexus@123"
      RAM_SIZE: "16G"
      CPU_CORES: "4"
      DISK_SIZE: "32G"
      DISK2_SIZE: "128G"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
      - 3389:3389/tcp
      - 3389:3389/udp
    volumes:
      - ./disk1:/storage
      - ./disk2:/storage2
    stop_grace_period: 2m
