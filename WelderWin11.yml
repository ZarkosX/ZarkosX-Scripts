services:
  windows:
    image: dockurr/windows
    container_name: windows
    privileged: true
    restart: always
    environment:
      VERSION: "11"
      USERNAME: "Welder"
      PASSWORD: "Nexus@123"
      RAM_SIZE: "10G"
      CPU_CORES: "4"
      DISK_SIZE: "32G"
      DISK2_SIZE: "32G"
    volumes:
      - ./win-system:/storage
      - ./win-data:/storage2
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    sysctls:
      net.ipv4.ip_forward: 1
    ports:
      - "8006:8006"
      - "3389:3389/tcp"
      - "3389:3389/udp"
    stop_grace_period: 2m
