services:
  windows:
    image: dockurr/windows
    container_name: windows
    privileged: true
    environment:
      VERSION: "11"
      USERNAME: "Welder"
      PASSWORD: "W3ld3r#2025!x"
      RAM_SIZE: "14G"
      CPU_CORES: "4"
      DISK_SIZE: "52G"
    volumes:
      - ./windows-data:/storage
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    sysctls:
      net.ipv4.ip_forward: 1
    ports:
      - "8006:8006"
      - "3389:3389/tcp"
      - "3389:3389/udp"
    stop_grace_period: 2m
